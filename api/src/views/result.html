<!DOCTYPE html>
<html xml:lang="fr">
  <head>
    <title>Le Quizz du Berger</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700;800;900&amp;family=Merriweather:wght@700&amp;display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
        width: 1200px;
        height: 630px;
        font-family: Merriweather Sans, Roboto, sans-serif;
      }
      body {
        display: flex;
        flex-direction: column;
      }
      nav {
        height: 80px;
        width: 100%;
        background-color: #101827;
        color: white;
        padding: 0 40px;
        display: flex;
        align-items: center;
        font-family: Merriweather, serif;
        font-weight: 700;
        font-size: 20px;
      }
      nav svg {
        margin-right: 10px;
        flex-shrink: 0;
      }
      main {
        display: flex;
        height: 100%;
        flex-shrink: 1;
        flex-grow: 1;
        position: relative;
        padding: 100px;
      }
      span {
        text-align: center;
        width: 100%;
      }
      .podium-stairs {
        flex-direction: row;
        align-items: flex-end;
        height: 100%;
        display: flex;
        flex-wrap: nowrap;
        flex-grow: 1;
        justify-content: space-around;
        padding-left: max(10px, calc((100% - 1024px) / 2));
        padding-bottom: 16px;
        padding-top: 16px;
        overflow-x: auto;
      }
      .podium-stairs > * {
        flex-shrink: 0;
        flex-grow: 0;
        width: calc(min(100%, 350px) / 3.5);
      }
      .podium-stairs > *:nth-of-type(1) {
        width: calc(min(100%, 350px) / 3);
      }

      .podium-stairs > *:nth-of-type(2) {
        width: calc(min(100%, 350px) / 3.4);
      }
      .podium-stairs > *:nth-of-type(3) {
        width: calc(min(100%, 350px) / 3);
      }
      .stair.gold {
        background-color: gold;
      }
      .stair.silver {
        background-color: silver;
      }
      .stair.bronze {
        background-color: #cd7f32;
      }
      .stair {
        height: calc(100% - 20px);
        background-color: rgba(205, 127, 50, 1);
        display: flex;
        flex-direction: column;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
        justify-content: space-around;
        align-items: flex-start;
        overflow: hidden;
        position: relative;
      }
      .stair > span:first-of-type {
        font-size: min(1em, 0.75em);
      }
      .stair > span:first-of-type {
        font-size: min(10vw, 0.75em);
        word-break: keep-all;
      }
      .stair:after {
        content: "";
        width: 100%;
        height: 100px;
        /* border-radius: 50%; */
        background: linear-gradient(to bottom, #fff 0%, rgba(255, 255, 255, 0) 100%);
        position: absolute;
        transform: rotate(-18deg);
        left: -25px;
        top: -80px;
      }
      .stair.gold {
        background-color: gold !important;
      }
      .stair.silver {
        background-color: silver !important;
      }
      .stair.bronze {
        background-color: #cd7f32 !important;
      }
      .step {
        margin-left: 3px;
        margin-right: 3px;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: stretch;
        height: 100%;
        overflow-y: visible;
      }
      .stair-container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        position: relative;
      }
      .avatars {
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        bottom: calc(100% - 40px);
        left: 0;
        right: 0;
      }
      .avatar {
        height: 40px;
        width: 40px;
        border-radius: 40px;
        border: 2px solid #f00;
        background-color: #f00;
      }
      .avatar:not(:last-of-type) {
        margin-right: -15px;
      }
      .pseudos {
        height: 3.2em;
        flex-shrink: 0;
        margin-top: 5px;
        overflow: auto;
      }
    </style>
  </head>
